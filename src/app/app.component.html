<h3 class="bg-primary p-1 text-white">Lista de tarefas de {{getName()}}</h3>

<div class="my-1">
  <input class="form-control" #todoText>
  <div class="form-check form-check-inline" >
    <select #TodoPrioridade>
      <option value="baixa">Baixa</option>
      <option value="media">Media</option>
      <option value="alta">Alta</option>
    </select>
    Insira a data limite: <input type="date" value="data" #TodoData> 

  </div>
  <div>
    <button class="btn btn-primary mt-1" (click)="addItem(todoText.value,TodoPrioridade.value,TodoData.value)"> Add </button>
  </div>
</div>

<table class="table table-striped table-bordered">
    <thead>
      <tr><th></th><th>Description</th><th>Done</th><th>state</th><th>date</th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of getPriAlta();let i= index" class="bg-danger">
        <td> {{i+1}}  </td>
        <td> {{item.action}} </td>
        <td><input type="checkbox" [(ngModel)]="item.done"></td>
        <td [ngSwitch]="item.done">
            <span *ngSwitchCase="true">Yes</span>
            <span *ngSwitchDefault>No</span>
        </td>
        <td>{{item.data}}</td>
      </tr>
      <tr *ngFor="let item of getPriMedia();let i= index" class="bg-warning">
          <td> {{i+1}}  </td>
          <td> {{item.action}} </td>
          <td><input type="checkbox" [(ngModel)]="item.done"></td>
          <td [ngSwitch]="item.done">
              <span *ngSwitchCase="true">Yes</span>
              <span *ngSwitchDefault>No</span>
          </td>
          <td>{{item.data}}</td>
        </tr>
      <tr *ngFor="let item of getPriBaixa();let i= index" >
          <td> {{i+1}}  </td>
          <td> {{item.action}} </td>
          <td><input type="checkbox" [(ngModel)]="item.done"></td>
          <td [ngSwitch]="item.done">
              <span *ngSwitchCase="true">Yes</span>
              <span *ngSwitchDefault>No</span>
          </td>
          <td>{{item.data}}</td>
        </tr>
      
    </tbody>
</table>

<h5 class="bg-primary p-1 text-white">Tarefas Feitas</h5>

<table class="table table-striped table-bordered">
  <tbody>
    <tr *ngFor="let item of getItensFeitos();let i= index">
      <td> {{item.action}} </td>
      <td><button type="button" class="btn btn-dark" (click)="corrigirTarefa(item)">Corrigir</button></td>
    </tr>
  </tbody>
</table>
